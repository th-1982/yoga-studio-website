<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yoga studio website for adults in Passau, Germany">
    <meta name="keywords" content="Yoga studio, yoga website, yoga classes, adults, Passau, Germany">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Yoga Studio</title>
</head>

<body>
    <!--Header-->
    <!--Layout for header and hero image originated from Love Running project. Html and css code was used and developed from the Love Running project-->
    <header>
        <a href="index.html">
            <h1 id="logo">Yoga Studio</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Contact</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Sign up Form-->
    <!--The Signup form structure was taken from the Coders Coffeeshop page and creative spaces. Code from that page was used and developed for this form-->
    <section class="form-section">
        <form class="sign-up-form" action="https://formdump.codeinstitute.net" method="POST">
            <h2>Connect With Us! <i class="fa-solid fa-square-phone-flip"></i></h2>
            <label for="fname" id="fname-label">First Name</label>
            <input id="fname" class="text-input" name="first_name" type="text" required>
            <br>
            <label for="Iname" id="Iname-label">Last Name</label>
            <input id="Iname" class="text-input" name="last_name" type="text" required>
            <br>
            <label for="email" id="email-label">Email Address</label>
            <input type="email" class="text-input" id="email" name="email_address" required>
            <h3 id="class">What classes are you interested in?</h3>
            <P id="paragraph-text">(select all that apply)</P>
            <input type="checkbox" id="vinyase-yoga-checkbox" name="vinyase-yoga">
            <label for="vinyase-yoga-checkbox">Vinyase Yoga</label>
            <input type="checkbox" id="hatha-yoga-checkbox" name="hatha-yoga">
            <label for="hatha-yoga-checkbox">Hatha Yoga</label>
            <br>
            <input type="checkbox" id="power-yoga-checkbox" name="power-yoga">
            <label for="power-yoga-checkbox">Power Yoga</label>
            <input type="checkbox" id="yin-yoga-checkbox" name="yin-yoga">
            <label for="yin-yoga-checkbox">Yin Yoga</label>
            <br>
            <input type="checkbox" id="iyengar-yoga-checkbox" name="iyengar-yoga">
            <label for="iyengar-yoga-checkbox">Iyengar Yoga</label>
            <input type="checkbox" id="restorative-yoga-checkbox" name="restorative-yoga">
            <label for="restorative-yoga-checkbox">Restorative Yoga</label>
            <br>
            <input type="checkbox" id="prenatal-yoga-checkbox" name="prenatal-yoga">
            <label for="prenatal-yoga-checkbox">Prenatal Yoga</label>
            <input type="checkbox" id="gentle-flow-checkbox" name="gentle-flow">
            <label for="gentle-flow-checkbox">Gentle Flow</label>
            <h3>Message</h3>
            <textarea name="message" id="message" placeholder="write your question or comment here.." cols="80" rows="10"></textarea>
            <button type="submit" class="form-submit-button" value="submit">Send</button>
        </form>
    </section>
    
    <!--Footer-->
    <footer>
        <div class="address">
            <p>Yoga Studio,<br>20 Belin Street,<br>84211 Passau <br>Phone: 01530 657 4356</p>
        </div>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i>
                </a>
            </li>
        </ul>
    </footer>
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/2a27a7ddec.js" crossorigin="anonymous"></script>
</body>

</html>
